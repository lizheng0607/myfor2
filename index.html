    <div class="rule_text-wrapper">
    <div  id="rule_text" >
        <div class="rule-item"><span  style="font-size:12px">0状态0入栈；</span></div>
        <div class="rule-item"><span style="font-size:12px">1把下一个输入符号读进a中；</span></div>
        <div class="rule-item"><span style="font-size:12px">2DO</span></div>
        <div class="rule-item"><span style="font-size:12px">3   把栈顶元素读进Sm中；</span></div>
        <div class="rule-item"><span style="font-size:12px">4   IF ACTION[Sm,a]=移进</span></div>
        <div class="rule-item"><span style="font-size:12px"> 5      s=GOTO[Sm,a];</span></div>
        <div class="rule-item"><span style="font-size:12px">6       s压栈；</span></div>
        <div class="rule-item"><span style="font-size:12px">7       读入下一个符号；</span></div>
        <div class="rule-item"><span style="font-size:12px">8   ELSE IF ACTION[Sm,a]=归约；</span></div>
        <div class="rule-item"><span style="font-size:12px">9       按ACTION[Sm,a]的产生式A->β归约</span></div>
        <div class="rule-item"><span style="font-size:12px">10       |β|个状态出栈；</span></div>
        <div class="rule-item"><span style="font-size:12px">11       GOTO[Sm-r,A]入栈；</span></div>
        <div class="rule-item"><span style="font-size:12px">12   ELSE IF ACTION[Sm,a]=接受</span></div>
        <div class="rule-item"><span style="font-size:12px"> 13      分析成功；</span></div>
        <div class="rule-item"><span style="font-size:12px"> 14  ELSE</span></div>
        <div class="rule-item"><span style="font-size:12px"> 15      报告错误</span></div>
        <div class="rule-item"><span style="font-size:12px">16WHILE TRUE</span></div>
    </div>
